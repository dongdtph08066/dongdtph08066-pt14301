<form>
  <div class="form-group">
    <label for="">name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name"
    placeholder="Example input placeholder">
  </div>
  <div class="form-group">
    <label for="">price</label>
    <input type="text" class="form-control" name="price" [(ngModel)]="product.price" placeholder="Another input placeholder">
  </div>
  <button type="submit" class="btn btn-primary" (click)= "addProduct()">submit</button>
</form>

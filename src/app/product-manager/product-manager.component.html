<h2>Product Manager</h2>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Product Name</th>
			<th>Price</th>
      <th>Desc</th>
			<th>Action</th>
		</tr>
	</thead>
	<thead>
		<tr *ngFor="let product of products">
			<td>{{product.id}}</td>
			<td>{{product.name}}</td>
			<td>${{product.price}}</td>
      <td>{{product.desc}}</td>
			<td>
				<button class="btn btn-danger" routerLink="/product/{{product.id}}">Chi tiết</button>
        <button class="btn btn-danger" routerLink="/add-product">Thêm</button> 
        <button class="btn btn-danger" routerLink="/product/edit/{{product.id}}">Sửa</button>    
				<button class="btn btn-danger"  (click)="removeItem(product.id)">Xóa</button>
			</td>
		</tr>
	</thead>
</table>
